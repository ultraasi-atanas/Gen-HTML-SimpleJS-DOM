<!DOCTYPE html>
<html lang="en">
<body>
    <div id="myId"></div>
    <button onclick="addOne()"><h1>+1</h1></button>
    <script>
        let a = 0

        // setInterval(addOne(),)
        function addOne(){
            a++
            // document.getElementById("myId").innerHTML=a
            document.getElementById("myId").outerHTML=`<h1 id="myId">${a}</h1>`
        }
    </script>
    
</body>
</html>
